<nav *ngIf="navLinks" class="navbar navbar-expand-lg bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
  [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let navLink of navLinks" class="nav-item mr-3" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" #rla="routerLinkActive">
        <a class="nav-link" [routerLink]="navLink.url">{{navLink.text}} <span *ngIf="rla.isActive" class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
