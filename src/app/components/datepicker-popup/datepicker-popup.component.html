<div class="form-inline" [formGroup]="parentFormGroup">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" [id]="id" placeholder="dd-mm-yyyy"
             [formControlName]="parentFormControlName" ngbDatepicker #d="ngbDatepicker"
             [footerTemplate]="footerTemplate" [minDate]="minDate" [maxDate]="maxDate"
             (focus)="d.open()" (dateSelect)="onDateSelect($event)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 28"><path d="M31 0H3C1.3 0 0 1.3 0 3v22c0 1.7 1.3 3 3 3h28c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3zm1 25c0 .6-.4 1-1 1H3c-.6 0-1-.4-1-1V8h30v17zm0-19H2V3c0-.6.4-1 1-1h28c.6 0 1 .4 1 1v3zM8 16c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM8 22c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="btn btn-primary btn-sm m-2 float-left" (click)="setToday(); d.close()">Today</button>
  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
</ng-template>
