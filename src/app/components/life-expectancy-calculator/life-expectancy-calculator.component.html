<div class="jumbotron">
  <h3 class="display-5">Life expactancy calculator</h3>
  <hr class="my-4">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-sm-2 col-form-label">Sex</div>
      <div class="col-sm-10">
        <div class="col-form-label">
          <div class="form-check form-check-inline mr-4">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Country</label>
      <div class="col-sm-10">
        <select *ngIf="countries" class="form-control" id="exampleFormControlSelect1">
          <option *ngFor="let country of countries">{{country}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleFormControlInput1">Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleFormControlInput2">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="">
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </form>
</div>
